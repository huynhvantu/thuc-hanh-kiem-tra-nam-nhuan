<!DOCTYPE html>
<html>
<head>
	<title>kiem tra nam nhuan</title>	
</head>
<body>	
	<script> 
		var year = prompt("nhap vao so nam");
		year = parseInt(year);
		var chiahetcho4 = year % 4 == 0				
		if(chiahetcho4){
			var chiahetcho100 = year % 100 == 0
			if(chiahetcho100){
				var chiahetcho400 = year % 400 == 0
				if (chiahetcho400){
					alert(year + " la nam nhuan");
				}
				else{
					alert(year + " khong phai nam nhuan");
				}
			}else { 
				alert (year + " la nam nhuan");
			}

		}else{ 
			alert (year + " khong phai nam nhuan");
		}
	</script>	
</body>
</html>
